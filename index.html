<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div id="calculator">
        <div id="result">
            <div id="output">
                <!-- <input type="text" id="output-value"> -->
                <p id="output-value"></p>
            </div>
        </div>
        <div id="keyboard">
            <button class="operator" id="clear" onclick="deleteMe()">C</button>
            <button class="operator calculator" onclick="calculator('(')">(</button>
            <button class="operator calculator" onclick="calculator(')')">)</button>
            <button class="operator calculator" onclick="calculator('/')">&#247;</button>
            <button class="number calculator" onclick="calculator('7')">7</button>
            <button class="number calculator" onclick="calculator('8')">8</button>
            <button class="number calculator" onclick="calculator('9')">9</button>
            <button class="operator calculator" onclick="calculator('*')">&times;</button>
            <button class="number calculator" onclick="calculator('4')">4</button>
            <button class="number calculator" onclick="calculator('5')">5</button>
            <button class="number calculator" onclick="calculator('6')">6</button>
            <button class="operator calculator" onclick="calculator('-')">-</button>
            <button class="number calculator" onclick="calculator('1')">1</button>
            <button class="number calculator" onclick="calculator('2')">2</button>
            <button class="number calculator" onclick="calculator('3')">3</button>
            <button class="operator calculator" onclick="calculator('+')">+</button>
            <button class="empty calculator" onclick="calculator('.')">.</button>
            <button class="number calculator" onclick="calculator('0')">0</button>
            <button class="empty calculator" id="empty"></button>
            <button class="operator answer" onclick="answer()">=</button>
        </div>
      </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
